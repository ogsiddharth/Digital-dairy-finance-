<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Finance Diary</title>
  <style>

    body {
      background-color: #ffffff; /* white background */
      color: #222222; /* dark text */
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #004080; /* dark blue heading */
    }
  
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background-color: #1e2a38;
      border-radius: 12px;
      margin-top: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .section { display: none; }
    .visible { display: block; }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input[type="text"], input[type="password"], input[type="number"], input[type="date"] {
      background: #ecf0f1;
      color: #333;
    }
    button {
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2ecc71;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #3498db;
      cursor: pointer;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .expense-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .expense-table th, .expense-table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: center;
      background-color: #34495e;
    }
    .expense-table th {
      background-color: #27ae60;
      color: white;
    }
    .month-header {
      background-color: #16a085;
      font-weight: bold;
    }
    .totals-box {
      margin-top: 1rem;
      padding: 1rem;
      background: #2c3e50;
      border-radius: 10px;
    }
    .undo-btn {
      background-color: #f1c40f;
      color: #333;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGIN -->
    <div id="loginSection" class="section visible">
      <h1>🔐 Login</h1>
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="toggleVisibility('loginPassword')">👁 Toggle</button>
      <button onclick="login()">Login</button>
      <div class="link">
        <a onclick="showSection('signupSection')">Create account</a> |
        <a onclick="showSection('resetSection')">Forgot password?</a>
      </div>
    </div>

    <!-- SIGNUP -->
    <div id="signupSection" class="section">
      <h2>📝 Sign Up</h2>
      <input type="text" id="signupUsername" placeholder="Choose username">
      <input type="password" id="signupPassword" placeholder="Create password">
      <button onclick="toggleVisibility('signupPassword')">👁 Toggle</button>
      <button onclick="signup()">Sign Up</button>
      <div class="link"><a onclick="showSection('loginSection')">Back to Login</a></div>
    </div>

    <!-- RESET -->
    <div id="resetSection" class="section">
      <h2>🔑 Reset Password</h2>
      <input type="text" id="resetUsername" placeholder="Your username">
      <input type="password" id="newPassword" placeholder="New Password">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
      <button onclick="toggleVisibility('newPassword')">👁</button>
      <button onclick="toggleVisibility('confirmPassword')">👁</button>
      <button onclick="resetPassword()">Reset Password</button>
      <div class="link"><a onclick="showSection('loginSection')">Back to Login</a></div>
    </div>

    <!-- TRACKER -->
    <div id="trackerSection" class="section">
      <h1>💰 Digital Finance Diary</h1>
      <input type="text" id="expenseName" placeholder="Expense Name">
      <input type="number" id="expenseAmount" placeholder="Amount">
      <input type="date" id="expenseDate">
      <button onclick="addExpense()">➕ Add Expense</button>
      <table class="expense-table" id="expenseTable">
        <thead>
          <tr>
            <th>Expense</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="totals-box">
        <div id="totalDisplay">Total: ₹0</div>
        <div id="monthlyTotals">📅 Monthly Totals</div>
        <div id="yearlyTotals">📅 Yearly Totals</div>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    let expenses = [];
    let lastDeleted = null;

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('visible'));
      document.getElementById(id).classList.add('visible');
    }

    function toggleVisibility(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function signup() {
      const username = document.getElementById('signupUsername').value.trim();
      const password = document.getElementById('signupPassword').value;
      if (!username || !password) return alert("Fill all fields.");
      if (localStorage.getItem(`user_${username}`)) return alert("Username already exists.");
      const user = { password, expenses: [] };
      localStorage.setItem(`user_${username}`, JSON.stringify(user));
      alert("Account created. Please login.");
      showSection("loginSection");
    }

    function login() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      const userData = localStorage.getItem(`user_${username}`);
      if (!userData) return alert("Invalid username or password.");
      const user = JSON.parse(userData);
      if (user.password !== password) return alert("Invalid username or password.");
      currentUser = username;
      expenses = user.expenses || [];
      showSection("trackerSection");
      renderExpenses();
    }

    function resetPassword() {
      const username = document.getElementById("resetUsername").value.trim();
      const newPass = document.getElementById("newPassword").value;
      const confirmPass = document.getElementById("confirmPassword").value;
      if (!username || !newPass || !confirmPass) return alert("Fill all fields.");
      if (newPass !== confirmPass) return alert("Passwords do not match.");
      const userData = localStorage.getItem(`user_${username}`);
      if (!userData) return alert("Username not found.");
      const user = JSON.parse(userData);
      user.password = newPass;
      localStorage.setItem(`user_${username}`, JSON.stringify(user));
      alert("Password changed. Please login.");
      showSection("loginSection");
    }

    function addExpense() {
      const name = document.getElementById("expenseName").value;
      const amount = Number(document.getElementById("expenseAmount").value);
      const date = document.getElementById("expenseDate").value;
      if (!name || !amount || !date) return alert("Fill all fields.");
      expenses.push({ name, amount, date });
      expenses.sort((a, b) => new Date(b.date) - new Date(a.date));
      saveData();
      renderExpenses();
      clearInputs();
    }

    function clearInputs() {
      document.getElementById("expenseName").value = "";
      document.getElementById("expenseAmount").value = "";
      document.getElementById("expenseDate").value = "";
    }

    function deleteExpense(index) {
      lastDeleted = { ...expenses[index], index };
      expenses.splice(index, 1);
      saveData();
      renderExpenses();
      const tbody = document.querySelector("#expenseTable tbody");
      const tr = document.createElement("tr");
      const td = document.createElement("td");
      td.colSpan = 4;
      td.innerHTML = `Expense deleted. <button class='undo-btn' onclick='undoDelete()'>Undo</button>`;
      tr.appendChild(td);
      tbody.insertBefore(tr, tbody.firstChild);
    }

    function undoDelete() {
      if (lastDeleted) {
        expenses.splice(lastDeleted.index, 0, lastDeleted);
        lastDeleted = null;
        saveData();
        renderExpenses();
      }
    }

    function renderExpenses() {
      const tbody = document.querySelector("#expenseTable tbody");
      tbody.innerHTML = "";
      let grouped = {};
      expenses.forEach(exp => {
        const [y, m] = exp.date.split("-");
        const key = `${y}-${m}`;
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(exp);
      });

      Object.keys(grouped).sort().reverse().forEach(key => {
        const [y, m] = key.split("-");
        const monthHeader = document.createElement("tr");
        monthHeader.innerHTML = `<td colspan='4' class='month-header'>📅 ${new Date(y, m - 1).toLocaleString('default', { month: 'long', year: 'numeric' })}</td>`;
        tbody.appendChild(monthHeader);
        grouped[key].forEach((e, i) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${e.name}</td>
            <td>₹${e.amount}</td>
            <td>${e.date}</td>
            <td><button onclick='deleteExpense(${expenses.indexOf(e)})'>Delete</button></td>
          `;
          tbody.appendChild(row);
        });
      });

      updateTotals();
    }

    function updateTotals() {
      let total = 0;
      let monthly = {};
      let yearly = {};
      expenses.forEach(e => {
        total += e.amount;
        const [y, m] = e.date.split("-");
        const month = `${y}-${m}`;
        const year = `${y}`;
        if (!monthly[month]) monthly[month] = 0;
        if (!yearly[year]) yearly[year] = 0;
        monthly[month] += e.amount;
        yearly[year] += e.amount;
      });

      document.getElementById("totalDisplay").innerText = `Total: ₹${total}`;

      let mText = "📅 Monthly Totals\n";
      Object.keys(monthly).sort().reverse().forEach(m => {
        const [y, mo] = m.split("-");
        mText += `${new Date(y, mo - 1).toLocaleString('default', { month: 'long', year: 'numeric' })}: ₹${monthly[m]}\n`;
      });
      document.getElementById("monthlyTotals").innerText = mText;

      let yText = "📅 Yearly Totals\n";
      Object.keys(yearly).sort().reverse().forEach(y => {
        yText += `${y}: ₹${yearly[y]}\n`;
      });
      document.getElementById("yearlyTotals").innerText = yText;
    }

    function saveData() {
      if (currentUser) {
        const user = JSON.parse(localStorage.getItem(`user_${currentUser}`));
        user.expenses = expenses;
        localStorage.setItem(`user_${currentUser}`, JSON.stringify(user));
      }
    }
  </script>
</body>
